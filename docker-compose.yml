version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:5000
      - REACT_APP_SOCKET_URL=http://localhost:5000
      - NODE_ENV=development
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend
    networks:
      - app_network
    restart: "no"
    stop_grace_period: 1m
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=ec2-3-6-113-80.ap-south-1.compute.amazonaws.com
      - REDIS_PORT=6379
      - REDIS_TLS=true
      - KAFKA_BROKER=ec2-3-6-113-80.ap-south-1.compute.amazonaws.com:9092
      - KAFKA_CLIENT_ID=notification-service
      - KAFKA_GROUP_ID=notification-group
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
      - ./comconnect-2b1d7-firebase-adminsdk-20r1n-c127902f6f.json:/app/backend/config/comconnect-2b1d7-firebase-adminsdk-20r1n-c127902f6f.json
    networks:
      - app_network
    dns:
      - 8.8.8.8  # Add Google DNS
      - 8.8.4.4  # Backup DNS
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app_network:
    driver: bridge